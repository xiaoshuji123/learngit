<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{logo}}</div>

        <sub></sub>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script >
        new Vue({
            el:"#app",
            data:{
                 logo:"aaa"
            },
            components:{
               sub:{
                template:`
                <div> 
                <h1>子组件</h1>
                   
                </div>
                `
               }
            }
        })
    </script>
    
</body>
</html>
