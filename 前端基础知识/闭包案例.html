<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
   <script>
    //    1.传统做法会出现错误，如下所示，因为点击事件或鼠标移动，凡是触发的都是异步任务，而for循环是同步任务
    var lis=document.querySelector(".nav").querySelectorAll("li");
    // for(var i=0;i<lis.length;i++){
    //     setTimeout(lis[i].onclick=function(){
    //         console.log(lis[i].innerHTML);
    //     },3000)
    // }

    // 2.使用闭包则可以解决这个问题
    for(var i=0;i<lis.length;i++){
        (
        function(i){
            setTimeout(
                lis[i].onclick=function(){
                    console.log(lis[i].innerHTML);
                }
                ,3000)
        }
        )(i)
    }
   </script>
</body>
</html>
